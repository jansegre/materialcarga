#{extends './layout.html' /}
#{set title:messages.get('password.title') /}
<div id="password" class="form">
#{form @changePassword()}
<fieldset>
<legend>&{'password.title'}</legend>
<label for="current">&{'password.current'}</label>
<input type="password" name="current" id="current" required autofocus />
<small class="error">#{error 'current' /}</small>
<label for="password">&{'password.first'}</label>
<input type="password" name="password" id="password" required />
<small class="error">#{error 'password' /}</small>
<label for="password2">&{'password.second'}</label>
<input type="password" name="password2" id="password2" value="" required />
<small class="error">#{error 'password2' /}</small>
</fieldset>
<input class="submit" type="submit" id="submit" value="&{'password.submit'}" />
#{/form}
</div>
